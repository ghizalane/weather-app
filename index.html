<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/ico" href="images/favicon.ico"> 
    <script src="./script/main.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    

    <main class="container">
        <header class="nav">
            <div class="logo">
                <img src="./64x64/day/116.png" alt="Weather App Logo">
                <h1>Weather App</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="menu">
                <ul>
                    <li><a href="#current-weather">Current Weather</a></li>
                    <li><a href="#forecast">Forecast</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </header>
        <div class="weather-info-wrapper">
            <div class="city-info">
                <div class="weather-status">
                    <div class="icon">
                    </div>
                    <div class="condition">
                        <p>cloudy</p>
                    </div>
                </div>
                <div class="city">
                    
                </div>
                <div class="temp">
                    <h3><span class="temper">28</span> Â°c</h3>
                </div>
                <div class="search">
                    <p><i class="fa fa-map-marker"></i>change location</p>
                    <input type="text" id="query" value="Tokyo">
                </div>
            </div>
            <div class="status-details">
                <div class="humidity">
                    <div class="icons">
                        <img src="images/humidityi.svg" alt="">
                    </div>
                    <div class="humidity-details details">
                        <p>humidity</p>
                        <h3> <span id="humidity"></span>%</h3>
                    </div>
                </div>
                <div class="air-pre">
                    <div class="icons">
                        <img src="./images/pressurey.svg" alt="">
                    </div>
                    <div class="air_pre-details details">
                        <p>air-pressure</p>
                        <h3> <span id="air_pre"></span>PS</h3>
                    </div>
                </div>
                <div class="rain">
                    <div class="icons">
                        <img src="./images/rainyi.svg " alt="">
                    </div>
                    <div class="rain-detail detailss">
                        <p>chance of rain</p>
                        <h3> <span id="rain"></span></h3>
                    </div>
                </div>
                <div class="wind">
                    <div class="icons">
                        <img src="./images/windy.svg" alt="">
                    </div>
                    <div class="wind-details details">
                        <p>wind speed</p>
                        <h3> <span id="wind"></span> KPH</h3>
                    </div>
                </div>
            </div>
        </div>
        <footer class="daily-weather-info">
            <div class="days">
                <div class="day">Januray</div>
                  
            </div>
            <div class="cards-container">
                <div class="cards" id="cards">
                    <!-- Cards will be dynamically generated here -->
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
